<div class="shaka-video-container" data-shaka-player>
  <video id="video" autoplay muted playsinline preload="auto"></video>
  

</div></div>



<script>

  const queryParams = new URLSearchParams(window.location.search);
        const url = queryParams.get('url');
  
    
    const channelstreamInfo = {  
      streamUrl: url, 
      authBearer: "",   
      streamPoster: " ",
    };

    let player;
    const video = document.getElementById('video');

    async function initializePlayer() {
      try {
        // Initialize Shaka Player first for better HLS support
        player = new shaka.Player();
        await player.attach(video);



const container = document.querySelector('.shaka-video-container');
const ui = new shaka.ui.Overlay(player, container, video);
  
  // Custom UI configuration with seek bar colors
  const config = {
    'seekBarColors': {
      base: 'rgba(255,255,255,.2)',
      buffered: 'rgba(255,255,255,.4)',
      played: 'rgb(255,0,0)',
    },
    'controlPanelElements': [
      'play_pause',
      
      'mute',
      'time_and_duration',
       'restart', 
      'spacer',
      'quality',
        'language',

      'picture_in_picture',
      'fullscreen',

      'overflow_menu'
    ]
  };
  
  ui.configure(config);
  const controls = ui.getControls();

        // Configure player for better performance
        player.configure({
          streaming: {
            bufferingGoal: 10,
            rebufferingGoal: 2,
            bufferBehind: 30
          },
          manifest: {
            retryParameters: {
              timeout: 30000,
              maxAttempts: 2,
              baseDelay: 1000,
              backoffFactor: 2,
              fuzzFactor: 0.5
            }
          }
        });

        

        // Set video properties for autoplay
        video.autoplay = true;
        video.controls = false;
        video.volume = 1;
        video.muted = false;
        video.preload = 'auto';

        console.log(`Loading stream: ${channelstreamInfo.streamUrl}`);
        
        // Load the stream
        await player.load(channelstreamInfo.streamUrl);
        
console.log('Stream loaded successfully.');

        // Force autoplay with multiple attempts
        const attemptAutoplay = async () => {
          try {
            await video.play();
            console.log('Autoplay successful');
          } catch (playError) {
            console.log('Autoplay blocked, trying with muted audio');
            video.muted = true;
            try {
              await video.play();
              console.log('Autoplay successful with muted audio');
            } catch (mutedError) {
              console.log('Autoplay failed completely, user interaction required');
            }
          }
        };

        // Immediate autoplay attempt
        if (video.readyState >= 2) {
          await attemptAutoplay();
        } else {
          video.addEventListener('canplay', attemptAutoplay, { once: true });
        }

      } catch (error) {
        console.error('Error initializing player:', error);
        
        // Fallback to direct video source
        video.src = channelstreamInfo.streamUrl;
        video.autoplay = true;
        video.muted = false;
        
        try {
          await video.play();
        } catch (fallbackError) {
          video.muted = true;
          await video.play();
        }
      }
    }
        

        
      
  // Initialize player when page loads
    document.addEventListener('DOMContentLoaded', () => {
      initializePlayer().catch(error => {
        console.error('Error initializing player:', error);
      });
    });
    
</script>
