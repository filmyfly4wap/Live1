<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live M3U8 Player</title>
<link rel="stylesheet" href="style.css">

<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
  color: #fff;
}

#video-container {
  position: relative;
  width: 80%;
  max-width: 900px;
  background: #000;
  border-radius: 10px;
  overflow: hidden;
}

video {
  width: 100%;
  display: block;
}

#controls {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  padding: 5px 10px;
}

.buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #2962ff;
  border: none;
  padding: 5px 12px;
  margin: 2px;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #0039cb;
}

#progress-container {
  width: 100%;
  height: 8px;
  background: #444;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 5px;
}

#progress {
  width: 0%;
  height: 100%;
  background: #2962ff;
  border-radius: 5px;
}

input[type="range"] {
  width: 100px;
}
</style>

</head>
<body>

<div id="video-container">
  <video id="video" autoplay></video>
  <div id="controls">
    <div class="buttons">
      <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="fullscreen">Fullscreen</button>
      </div>
      <div>
        Volume: <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
      </div>
    </div>
    <div id="progress-container">
      <div id="progress"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
const playBtn = document.getElementById('play');
const pauseBtn = document.getElementById('pause');
const fullscreenBtn = document.getElementById('fullscreen');
const volumeSlider = document.getElementById('volume');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progress-container');

// Apna M3U8 URL yaha dale
const m3u8Url = 'http://217.20.112.199/sethd/index.m3u8';

// Load M3U8
if(Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(m3u8Url);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    console.log('Stream Loaded');
  });
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = m3u8Url;
} else {
  alert('Your browser does not support M3U8 playback');
}

// Play / Pause
playBtn.addEventListener('click', () => video.play());
pauseBtn.addEventListener('click', () => video.pause());

// Volume control
volumeSlider.addEventListener('input', (e) => {
  video.volume = e.target.value;
});

// Fullscreen
fullscreenBtn.addEventListener('click', () => {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  } else {
    video.parentElement.requestFullscreen();
  }
});

// Progress bar update
video.addEventListener('timeupdate', () => {
  if(video.duration){
    const percent = (video.currentTime / video.duration) * 100;
    progress.style.width = percent + '%';
  }
});

// Click to seek
progressContainer.addEventListener('click', (e) => {
  if(video.duration){
    const rect = progressContainer.getBoundingClientRect();
    const pos = (e.clientX - rect.left) / rect.width;
    video.currentTime = pos * video.duration;
  }
});
</script> 
<script src="script.js"></script>
</body>
</html>
